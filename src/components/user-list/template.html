<div>
  <el-row>
  	<el-col :span=2>
  	<el-button type="primary" @click="dialogFormVisible = true">添加用户</el-button>
  </el-col>
    <el-col :span="6" style="float:right">
      <el-input placeholder="请输入内容" v-model="searchText" class="input-with-select">
        <el-button slot="append" icon="el-icon-search" @click="handleSearch" ></el-button>
      </el-input>
    </el-col>
  </el-row>
  <el-table :data="tableData" style="width: 100%">
    <el-table-column prop="name" label="用户名" width="180">
    </el-table-column>
    <el-table-column prop="address" label="地址" width="180">
    </el-table-column>
    <el-table-column prop="date" label="日期" width="180">
    </el-table-column>
<el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          size="mini"
          @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
<!--         <el-button
          size="mini"
          type="danger"
          @click.native.prevent="handleDelete(scope.$index, tableData)">删除</el-button> -->
          <el-button
          size="mini"
          type="danger"
          @click.native.prevent="handleDelete(scope.$index,scope.row,tableData)">删除</el-button>
      </template>
    </el-table-column>
  </el-table>
    <el-pagination background layout="prev, pager, next" :page-size="3" :total="total" @current-change="handleCurrentChange">
  </el-pagination>

   <el-dialog title="添加用户" :visible.sync="dialogFormVisible">
    <el-form ref="form" :model="addUserForm" label-position="left" size="small" :rules="formRule">
      <el-form-item label="用户名" label-width="80px" prop="username">
        <el-input v-model="addUserForm.username" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" label-width="80px" prop="password">
        <el-input v-model="addUserForm.password" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="地址" label-width="80px" prop="address">
        <el-input v-model="addUserForm.address" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="日期" label-width="80px" prop="date">
        <el-input v-model="addUserForm.date" auto-complete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="handleAddUser">确 定</el-button>
    </div>
  </el-dialog>
</div>
